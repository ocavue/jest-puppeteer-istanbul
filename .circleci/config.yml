version: 2.1

workflows:
  version: 2
  main_workflows:
    jobs:
      - build
      - test-node12:
          requires:
            - build
      - test-node10:
          requires:
            - build

executors:
  node12:
    docker:
      - image: circleci/node:12-stretch-browsers
  node14:
    docker:
      - image: circleci/node:14-bullseye-browsers
  node16:
    docker:
      - image: circleci/node:16-bullseye-browsers

jobs:
  build:
    executor: node14
    steps:
      - checkout
      - restore_cache:
          key: &cache_key main-dependencies-{{ checksum "package-lock.json" }}-v0
      - run: npm ci
      - save_cache:
          paths:
            - node_modules
          key: *cache_key
      - run: npm run build -- --outDir /tmp/lib
      - persist_to_workspace:
          root: /tmp/lib
          paths: ["."]

  test-node12:
    executor: node12
    steps: &test-steps
      - checkout
      - attach_workspace:
          at: /tmp/lib
      - run: .circleci/run-example.sh examples/parcel-example-with-jest-puppeteer
      - run: .circleci/run-example.sh examples/parcel-example-without-jest-puppeteer

  test-node14:
    steps: *test-steps
    executor: node14

  test-node16:
    steps: *test-steps
    executor: node16
